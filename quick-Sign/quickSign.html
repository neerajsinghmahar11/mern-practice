<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature</title>
    <link rel="stylesheet" href="quickSign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="favicon-16x16.png">
</head>

<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>text color picker</p>
                <input class="form-control" type="color" id="colorPicker" />
            </div>
            <div class="block">
                <p>Background</p>
                <input class="form-control" type="color" id="canvasColor" />
            </div>
            <div class="block">
                <p>Font size</p>
                <select name="" id="fontPicker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button class="btn btn-danger" id="clearButton">Clear</button>
            <button class="btn btn-success" id="saveButton">Save & Download</button>
            <button class="btn btn-warning" id="retrieveButton">Retrieve saved signature</button>
        </div>
    </div>
</body>
<script src="quickSign.js"></script>

</html>
