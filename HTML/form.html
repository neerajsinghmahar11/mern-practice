<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="form">
      <form action="/page.html">
        <div class="name">
          <div>
            <label for="FN">First name</label>
            <input type="text" name="FN" id="FN" placeholder="write first name" />
          </div>

          <br />

          <div>
            <label for="LN">Last name</label>
            <input type="text" name="LN" id="LN" placeholder="write last name" />
          </div>

          <br />
        </div>
        <div>
          <p>Choose Your Fav Language :</p>
          <br />
          <input type="radio" id="html" name="fav" />
          <label for="html">HTML</label>
          <br />
          <input type="radio" id="css" name="fav" />
          <label for="css">CSS</label>
          <br />
          <input type="radio" id="js" name="fav" />
          <label for="js">JS</label>
          <br />
        </div>
        <div>
          <p>Choose Your favourite Anime (multiple) :</p>
          <input type="checkbox" id="demon-slayer" name="fav" />
          <label for="demon-slayer">Demon Slayer</label>
          <br />
          <input type="checkbox" id="aot" name="fav" />
          <label for="aot">Atack On Titans</label>
          <br />
          <input type="checkbox" id="opm" name="fav" />
          <label for="opm">One Punch Man</label>
          <br />
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </body>
</html>
