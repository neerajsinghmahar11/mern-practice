<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing game</title>
    <link rel="stylesheet" href="typingSpeed.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, eligendi?</p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>time:left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button class="">Try Again</button>
            </div>
        </div>
    </div>
    
</body>
<script src="typingSpeed.js"></script>
</html>
